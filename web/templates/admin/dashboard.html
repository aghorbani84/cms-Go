<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <nav class="bg-white w-64 shadow-lg">
            <div class="p-4">
                <h2 class="text-xl font-bold">Admin Panel</h2>
                <ul class="mt-4 space-y-2">
                    <li><a href="/admin/dashboard" class="block px-4 py-2 hover:bg-blue-50">Dashboard</a></li>
                    <li><a href="/admin/content" class="block px-4 py-2 hover:bg-blue-50">Content Management</a></li>
                    <li><a href="/admin/users" class="block px-4 py-2 hover:bg-blue-50">User Management</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h1 class="text-2xl font-bold mb-4">Welcome, Admin</h1>
                <div id="content-list" class="space-y-4">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
