<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .endpoint {
            background-color: #e9e9e9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Echo Web App</h1>
    </header>
    
    <div class="container">
        <h2>Available Endpoints</h2>
        
        <div class="endpoint">
            <h3>GET /</h3>
            <p>Welcome message</p>
        </div>
        
        <div class="endpoint">
            <h3>GET /health</h3>
            <p>Health check endpoint</p>
        </div>
        
        <div class="endpoint">
            <h3>GET /api/status</h3>
            <p>Application status information</p>
        </div>
        
        <div class="endpoint">
            <h3>GET /api/users/example</h3>
            <p>Example user data</p>
        </div>
    </div>
    
    <footer>
        <p>Echo Web App - Built with Go and Echo Framework</p>
    </footer>
</body>
</html>
